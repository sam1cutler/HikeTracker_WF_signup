<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hike Tracker - New Account Signup</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <nav>
    Nav bar
  </nav>

  <main>
    <header>
      <h1>Join HikeTracker</h1>
    </header>

    <section>
      <form id='signup-form'>
        <section class='signup-form-section'>
          <label for='user-email'>Email:</label>
          <input type="email" name='username' required>
        </section>
        <section class='signup-form-section'>
          <label for='user-password1'>Password:</label>
          <input type="password" name='user-password1' required>
        </section>
        <section class='signup-form-section'>
          <button type='submit'>Sign up</button>
        </section>
      </form>
    </section>
    
  </main>

  <footer>
    Footer
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
